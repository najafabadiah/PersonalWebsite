<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="desktop">
                <div class="desktop-shortcut" id="my-computer">
                    <div class="shortcut-icon">
                        <img src="/assets/img/thumb-myComputer.png" alt="my computer shortcut">
                    </div>
                    <div class="shortcut-text">
                        My Computer
                    </div>
                </div>
            </div>
        </div>
        <footer id="task-bar">
            <div class="container">
                <div id="start-btn" class="item">
                    <img src="/assets/img/windows95.png" alt="Start Logo">
                    <span>Start</span>
                </div>
                <div class="container" id="taskbar-application">
                    <div class="item item-focus crosshatch">
                        <img src="/assets/img/thumb-closedFolder.png" alt="Start Logo">
                        <span>Welcome</span>
                    </div>
                    <div class="item">
                        <img src="/assets/img/thumb-closedFolder.png" alt="application icon">
                        <span>File Explorer</span>
                    </div>
                </div>
                <div id="taskbar-clock" class="item">
                    12:35 pm
                </div>
            </div>
        </footer>
    </body>
</html>
